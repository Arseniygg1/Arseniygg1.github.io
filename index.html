<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приключения с Иваном Арбузовым</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9966, #ff5e62); /* Красивый градиент */
            color: #333; /* Более читаемый цвет текста */
            margin: 0; /* Убираем стандартные отступы */
        }

        .container {
            text-align: center;
            background: white;
            padding: 30px; /* Больше отступов */
            border-radius: 15px; /* Более скругленные края */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); /* Более выразительная тень */
            transition: transform 0.3s ease; /* Анимация при наведении */
            max-width: 500px; /* Ограничиваем ширину контейнера */
            width: 90%; /* Занимаем 90% экрана на маленьких устройствах */
        }

        .container:hover {
            transform: translateY(-5px); /* Поднимаем контейнер при наведении */
        }

        h1 {
            font-size: 2.5em; /* Увеличиваем размер заголовка */
            margin-bottom: 10px;
            color: #e44d26; /* Акцентный цвет для заголовка */
        }

        p {
            font-size: 1.2em; /* Увеличиваем размер параграфа */
            margin-bottom: 20px;
        }

        button {
            padding: 12px 25px; /* Больше отступов в кнопке */
            margin-top: 15px; /* Больше отступ сверху */
            border: none;
            background: #e44d26; /* Яркий цвет для кнопки */
            color: white;
            border-radius: 8px; /* Скругленные края */
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease; /* Плавное изменение цвета и анимация */
            font-size: 1.1em; /* Увеличиваем размер текста */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Небольшая тень */
        }

        button:hover {
            background-color: #c0392b; /* Более темный цвет при наведении */
            transform: scale(1.05); /* Небольшое увеличение при наведении */
        }

        button:disabled {
            background-color: #ccc; /* Серый цвет для отключенной кнопки */
            cursor: not-allowed; /* Меняем курсор */
            transform: scale(1); /* Убираем увеличение */
        }

        /* Стили для сообщения */
        #message {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            display: none; /* Скрываем сообщение по умолчанию */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Привет, я Иван Арбузов</h1>
        <p>Если нажмешь, кое-что узнаешь ;)</p>
        <button id="myButton" onclick="showMessage()">Нажми меня!</button>
        <div id="message"></div>
    </div>

    <script>
        const messages = [
            "ВЫ ЖЕСТКО ШЛЁПНУЛИ ИВАНА АРБУЗОВА ПО ПОПКЕ!",
            "Иван Арбузов в шоке от вашей наглости!",
            "Больше не трогайте Ивана Арбузова!",
            "Иван Арбузов вызывает полицию!",
            "Шлёп-шлёп! Это было больно...",
            "Иван Арбузов подаёт на вас в суд!",
            "Иван Арбузов спрятал все арбузы!",
            "У Ивана Арбузова лопнул арбуз!",
            "Иван Арбузов обиделся!",
            "Иван Арбузов решил уйти в монастырь."
        ];

        const button = document.getElementById("myButton");
        const messageDiv = document.getElementById("message"); // Получаем элемент для сообщения
        let clickCount = 0;
        const originalText = button.textContent;

        function showMessage() {
            button.disabled = true;
            button.classList.add("disabled"); // Добавляем класс для стилей отключенной кнопки

            // Случайное сообщение
            const randomIndex = Math.floor(Math.random() * messages.length);
            const message = messages[randomIndex];

            // Выводим сообщение в div, а не alert
            messageDiv.textContent = message;
            messageDiv.style.display = "block";

            setTimeout(() => {
                messageDiv.style.display = "none"; // Скрываем сообщение
                button.disabled = false;
                button.classList.remove("disabled"); // Убираем класс
                clickCount++;

                if (clickCount === 1) {
                    button.textContent = "Хватит!";
                }

                if (clickCount >= 3) {
                    button.style.display = "none";
                }
            }, 1500); // Увеличиваем время показа сообщения

        }
    </script>
</body>
</html>
